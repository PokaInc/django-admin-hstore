sudo: false

language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

services:
  - postgresql

before_script:
  - psql -c 'CREATE EXTENSION hstore SCHEMA public;' -U postgres

install:
  - pip install coverage detox tox-travis flake8 psycopg2

script:
  - coverage erase
  - detox
  - flake8 django_admin_hstore_widget/

after_success:
  - coverage combine --append
  - coverage report -m
  - pip install codecov
  - codecov
